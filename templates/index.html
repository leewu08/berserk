<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Analyzer</title>

  <!-- PWA 매니페스트 -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#317EFB" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />
</head>
<body>
  <h1>Chess Analyzer</h1>

  <form method="post" action="/player">
    <label>사용자 이름: <input type="text" name="username" required></label>
    <label>최근 게임 수:
      <select name="max_games">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
      </select>
    </label>
    <button type="submit">조회</button>
  </form>

  <!-- 서비스워커 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('서비스워커 등록 완료'))
        .catch(err => console.error('서비스워커 등록 실패', err));
    }
  </script>

  <!-- 설치 버튼 추가 -->
  <button id="installBtn" style="display:none; position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; font-size: 16px;">
    앱 설치하기
  </button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();  // 기본 설치 팝업 막기
      deferredPrompt = e;
      installBtn.style.display = 'block'; // 설치 버튼 보이기
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt(); // 설치 팝업 띄우기
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none'; // 버튼 숨기기
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA가 설치되었습니다!');
    });
  </script>
</body>
</html>
