<!doctype html>
<html>
<head><title>{{ user.username }}의 최근 전적</title></head>
<body>
  <h1>{{ user.username }}의 최근 전적</h1>
  <p>총 {{ games|length }} 게임</p>
  <table border="1">
    <tr>
      <th>날짜</th>
      <th>색상</th>
      <th>상대</th>
      <th>결과</th>
    </tr>
    {% for game in games %}
    <tr>
      <td>{{ game.date | timestamp_to_date }}</td>
      <td>{{ game.color }}</td>
      <td>{{ game.opponent }}</td>
      <td>{{ game.result }}</td>
    </tr>
    {% endfor %}
  </table>
  <br><a href="/">처음으로</a>
</body>
</html>
