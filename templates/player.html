<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user['username'] }}의 체스 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">{{ user['username'] }}님의 체스 프로필</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>가입일:</strong> {{ user['createdAt'][:10] }}</p>
            <p><strong>현재 rating:</strong> {{ user.get('perfs', {}).get('rapid', {}).get('rating', 'N/A') }}</p>
            <p><strong>최근 {{ total }}게임 기준 승률:</strong> {{ win_rate }}%</p>
        </div>
    </div>

    <a href="/" class="btn btn-secondary">다시 검색</a>
</div>
</body>
</html>
